<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Challenge Encriptador</title>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="header__div">
                    <img class="header__logo" src="./imagenes/Logo.png" alt="logo de alura">
                </div>    
            </div>
        </header>
        <main>
            <div class="main">
                <section class="left">
                    <textarea id="left__texarea" class="left__texarea" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="left__down">
                        <span class="info min_may">
                            <img src="./imagenes/alerta.png" alt="alerta">
                            Solo letras minúsculas y sin acentos
                        </span>
                        <div class="left__button">
                            <button id="botonEncriptar" class="btn__encriptar">Encriptar</button>
                            <button id="botonDesencriptar" class="btn__desencriptar">Desencriptar</button>
                        </div>
                    </div>
                </section>
                <section id="right" class="right">
                    <img id="munecoId" class="muneco" src="./imagenes/Muñeco.png" alt="muneco">
                    <textarea id="mensajeFinal" class="mensaje__final" placeholder="Ningun mensaje fue encortrado"></textarea>
                    <p id="rightInfo" class="info ing_txt">Ingrese el texto que desee encriptar o desencriptar</p>
                    <button id="botonCopiar" class="btn__copiar btn__ocultar">Copiar</button>
                </section>
            </div>
        </main>
        <footer >
        </footer>
        <script src="./js/script.js"></script>
    </body>   
</html>
